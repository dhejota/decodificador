<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificar e Codificador</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imagem/sonic.jpg" type="image/x-icon">
</head>
<body>

<main class="main container">
    <header class="cabecalho">
        <img src="imagem/sonic.jpg" alt="logo sonic">
        <h1>mensagens codificadas</h1>
        <h1>mensagens codificadas</h1>
    </header>

    <div class="container-input">
        <div class="input">
            <textarea id="input-texto" cols="30" placeholder="Digite seu texto aqui..."></textarea>
            <p>ATENÇÃO: apenas letras maiúsculas e sem acento</p>
        </div>

        <div id="output">
            <img src="imagem/sonic.jpg" alt="logo sonic">
            <h2>sua mensagem aparecerá aqui!</h2>
            <span>Digite um texto que deseja criptografar ou descriptografar</span>
        </div>
    </div>

    <div class="buttons">
        <div class="container-bnt">
            <button onclick="criptografar()" class="btn-criptografar">criptografar</button>
            <button onclick="descriptografar()" class="btn-descriptografar">descriptografar</button>
        </div>
    </div>
</main>

<footer class="rodape">
    <div class="icons">
        <a href="https://github.com/dhejota"><ion-icon name="logo-github"></ion-icon></a>
        <a href="https://www.instagram.com/dhejota/"><ion-icon name="logo-instagram"></ion-icon></a>
    </div>
    <h3>Desenvolvido por Dimas</h3>
</footer>

<script src="interacao/script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</body>
</html>
